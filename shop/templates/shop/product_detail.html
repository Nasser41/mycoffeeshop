{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">${{ product.price }}</h6>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text"><small class="text-muted">In stock: {{ product.in_stock|yesno:"Yes,No" }}</small></p>
            {% if user.is_authenticated %}
                <a href="{% url 'add_to_cart' product.pk %}" class="btn btn-primary">Add to Cart</a>
                    <a href="{% url 'update_product' product.pk %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete_product' product.pk %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this product?');">Delete</a>
            {% endif %}
            <a href="{% url 'home' %}" class="btn btn-secondary">Back to Products</a>
        </div>
    </div>
</div>
{% endblock %}
